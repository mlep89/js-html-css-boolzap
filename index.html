<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
</head>
<body>
    <div class="general">
        <div id="root" class="container">
            <div class="left">
                <div class="left_header">
                    <div class="left_avatar_container">
                        <img src="img/avatar_io.jpg" alt="">
                    </div>
                    <div class="left_account_container">
                        <p>Jon Doe</p>
                    </div>
                    <div class="left_symbol_container">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="news">
                    <div class="bell_container">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="news_txt_container">
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                    <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="search">
                    <div class="search_container">
                        <div class="lent_container">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="input_container">
                            <input  class="input_check" placeholder=" Cerca o inizia una nuova chat" type="text">
                        </div>
                    </div>
                </div>
                <div class="left_main">
                    <ul>
                        <li v-for="(contact, index) in contacts" @click="setContactActive(index)"><img v-bind:src=" 'img/avatar' + contact.avatar + '.jpg'"alt=""></src> {{contact.name}}</li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="right_header">
                    <div class="right_subject">
                        <img :src=" 'img/avatar' + contacts[contactActive].avatar + '.jpg'" alt="">
                    </div>
                    <div class="right_text">
                        <p>{{contacts[contactActive].name}}</p>
                        <p>Ultimo accesso oggi alle</p>
                        </div>
                    <div class="right_symbol_container">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="right_main">
                    <p>{{contacts[contactActive].messages}}</p>
                    
                </div>
                <div class="right_footer">
                    <div class="right_footer_container">
                        <div class="smile_container">
                            <i class="far fa-smile"></i>
                        </div>
                        <div class="input_footer">
                            <input type="text" name="" placeholder=" Scrivi un messaggio" id="">
                        </div>
                        <div class="microphone_container">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
